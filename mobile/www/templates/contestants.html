<ion-view title="Contestants">
    <div class="bar bar-subheader item item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Contestant" ng-model="query"> </input>
        </label>
    </div>
    <ion-content class="has-header has-subheader">
        <div class="list">
            <a ng-repeat="row in contestants.childs | filter:query" href="#/app/detail/{{eventId}}/{{row.contestantid}}" class="item item-icon-left item-icon-right">
                <i class="icon ion-happy-outline assertive"></i>
                <h2 class="positive ">{{row.name}}</h2>
                <h4 class="calm">{{row.departmentname}} <span class="balanced pull-right">(DONE)</span></h4>
                <i class="icon ion-ios-arrow-right positive"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
