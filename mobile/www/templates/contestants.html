<ion-view title="Contestants">
    <div class="bar bar-subheader bar-positive item item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Contestant" ng-model="query"> </input>
        </label>
    </div>
    <div class="bar bar-subheader bar-stable item-input-inset">
        <div class="button-bar">
            <a class="button" ng-repeat="button in clientSideList" ng-click="eventButton(button.value)" ng-class="{'button-positive' : button.value === data.clientSide}">{{button.text}}</a>
        </div>
    </div>
    <ion-content class="has-header has-subheader has-tabs-top">
        <div class="list">
            <a ng-if="row.IsDone == 'false'" ng-repeat="row in contestants | filter:query" href="#/app/detail/{{eventId}}/{{row.contestantid}}" class="item item-icon-left item-icon-right">
                <i class="icon ion-happy-outline assertive"></i>
                <h2 class="positive ">{{row.name}}</h2>
                <h4 class="calm">{{row.departmentname}}</h4>
                <i class="icon ion-ios-arrow-right positive"></i>
            </a>
            <a ng-if="row.IsDone == 'true'" ng-repeat="row in contestants | filter:query" href="#" class="item item-icon-left item-icon-right disabled">
                <i class="icon ion-happy-outline assertive"></i>
                <h2 class="positive ">{{row.name}}</h2>
                <h4 class="calm">{{row.departmentname}}<span class="balanced pull-right" ng-hide="row.IsDone == false">DONE</span></h4>
                <!-- <i class="icon ion-ios-arrow-right positive"></i> -->
            </a>
        </div>
    </ion-content>
</ion-view>
